<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obowdy</title>

    
</head>
<body>
    <h2>Kalkulator</h2>
        
        
        
    
        <div class="Kalkulator">
            
            <form name="forms" >
                <h2>Pola i Obwody Figur</h2>
                Podaj bok a: <input type="text" name="boka">
                Podaj bok b: <input type="text" name="bokb">
                Podaj bok h: <input type="text" name="bokh"><br><br>
            <button type="button" class="btn" onclick="obowdy(this.form)">Oblicz obwody</button>
            <br><br><br>
            Pole kwadratu: <input class="obw" type="text" name="kwadrat" enabled><br><br>
            Pole prostokąta: <input class="obw" type="text" name="prostokat" enabled><br><br>
            Pole równoległoboku: <input class="obw" type="text" name="rownoleglobok" enabled><br><br>
            Pole trojkąta: <input class="obw" type="text" name="trojkat" enabled><br><br>
            
            
            
            
            
            </form>
            
            
            <script type="text/javascript">
                function obowdy(forms){
                    if(forms.boka.value=="" || forms.bokb.value=="" || forms.bokh=="")
                    {
                        alert("Podaj Dane")
                    }
                    else
                    {
                        boka=parseFloat(forms.boka.value)
                        bokb=parseFloat(forms.bokb.value)
                        bokh=parseFloat(forms.bokh.value)
                        forms.kwadrat.value=boka*2
                        forms.prostokat.value=boka*bokb
                        forms.trojkat.value=boka*bokh/2
                        forms.rownoleglobok.value=boka*bokh
                    }
                }
                
                
                
                
                </script>
                
        </div>
</body>
</html>
